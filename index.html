<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">


  
    <div class="section">


   <div class="title">

      
       <img src="images/rotate2.png" alt="">
       <h1>Weather App</h1>
   </div>

    <div class="search">
        <input type="text" id="locationInput" placeholder="Enter location">
        <button id="getWeatherButton">Get Weather</button>
    </div>
   
</div>






    <div class="mainsection">
       
    <div class="container">
        <div class="cityname"> </div>
<div class="unit-toggle">
    <label>
        <input type="radio" name="unit" value="metric" checked> Celsius
    </label>
    <label>
        <input type="radio" name="unit" value="imperial"> Fahrenheit
    </label>
</div>
<div>



       
        <div class="weather-details">
           
        </div>
        <div class="error">
           
        </div>

    </div>
      
    
        
    </div>

 

        <div class="right-content">
            <img src="images/reporter.jpg" alt="Weather Reporter">
        </div>

    </div> 

</div>
    <script src="script.js"></script>
</body>
</html>
